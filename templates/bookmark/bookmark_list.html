<!DOCTYPE html>
<html>
<head>
    <title>Bookmark List</title>
</head>
<body>

    <div id="content">
    <h1>Bookmark List</h1>
    <ul>
        {% for bookmark in object_list %}
            <li>
                <a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a> <!-- urls의 detail name을 가진 패스 주소에 bookmark.id 전송-->
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
