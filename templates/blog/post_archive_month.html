{% extends 'base.html' %}

{% load static %}

{% block title %}post_archive_month.html{% endblock %}

{% block content %}

<h1>Post Archive for {{ month|date:"N, Y" }}</h1>

<div>
        <ul>
            {% for post in object_list %}
            <li> {{ post.modify_dt|date:"Y-m-d" }}&emsp;
                <a href="{{ post.get_absolute_url }}"class="btn btn-outline-primary btn-sm mx-1"><strong>{{ post.title }}</strong></a>
            </li>
            {% endfor %}
        </ul>
    </div>

    {% endblock %}
